<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 11</title>
</head>

<body>
    <form action="https://httpbin.org/post" method="post">
    <fieldset>
        <legend>Registro de usuarios</legend>
        <p>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
        </p>

        <p>
            <label for="hombre">Hombre</label><input type="radio" name="sexo" value="hombre" id="hombre">
            <label for="mujer">Mujer</label><input type="radio" name="sexo" value="mujer" id="mujer">
        </p>

        <p>
            <label for="fechanacimiento">Fecha de nacimiento</label>
            <input type="date" id="fechanacimiento" name="fecha_nac">
        </p>

        <p>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="e_mail" required>
        </p>

        <p>
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="pass_number" required>
        </p>

        <p>
            <label for="asignaturas">Número de asignaturas matriculadas</label>
            <input type="number" min="1" max="15" name="asignaturas" id="asignaturas">

        </p>

        <p>
            <label for="cursomatriculado">Curso matriculado:</label>
            <select id="cursomatriculado">
                <option value="lista">Lista de cursos</option>
                <option value="frontend">Front End</option>
                <option value="backend">Back End</option>
                <option value="java">Java</option>
                <option value="fullstack">Full Stack</option>
            </select>
        </p>

        <p>
            <label>Aceptar las condiones<input type="checkbox" name="aceptacion_condiciones" value="si"></label>
        </p>
        <p>
            <label>Aceptar registro<input type="checkbox" name="aceptacion_registro" value="si"></label>
        </p>
        

    </fieldset>
    <p>
        <input type="submit" value="Enviar" name="enviar">
    </p>
</form>
</body>

</html>
